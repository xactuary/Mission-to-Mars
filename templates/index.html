<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div style="background:yellow !important" class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-info btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
​
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>
                <strong>Latest Mars News</strong>
              </h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>
                <em>{{ mars.news_paragraph }}</em>
              </p>
            </div>
          </div>
        </div>
      </div>
​
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-6">
          <h2>Featured Mars Image</h2>
​
          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
​
        <div class="col-md-6">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h2>
              <mark>Mars Facts</mark>
            </h2>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>
​

      <!-- Section for Hemisphere Image and Title -->
      <div class="container-fluid">
        <div class="row">       
        <div class="col-md-12">
          <div class="text-center" id="mars-hemispheres">
          <h2><strong>Mars Hemispheres</h2></strong>
        <!-- if images is False/None/non-existent, then default to error message -->
          {% for hemisphere in mars.hemispheres %} <div class="col-md-3">
          <img 
            src="{{hemisphere.img_url}}"
            class="mx-auto d-block" style="width: 150px"
            class="img-responsive"
            alt="Responsive image"
          >
          <strong><h4>{{ hemisphere.title }}</h4></strong>
          </div>
          {% endfor %}
          />
        </div>
        </div>
      </div>
